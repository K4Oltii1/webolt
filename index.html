<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Olti</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    #player-container {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      z-index: -2;
      overflow: hidden;
      pointer-events: none;
    }

    #background-video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .content-wrapper {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      max-width: 400px;
      padding: 30px 25px;
      box-sizing: border-box;
      z-index: 1;
    }

    .backgroundc {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(35, 150, 168, 0.3);
      border-radius: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      z-index: 0;
      pointer-events: none;
    }

    .content {
      color: white;
      text-align: center;
      text-shadow: 0 0 10px #000;
      position: relative;
      z-index: 1;
    }

    .name {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 0.2em;
      cursor: pointer;
    }

    .discord-tag {
      font-size: 1.2em;
      margin-bottom: 1.2em;
      cursor: pointer;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    #footer {
  position: fixed;
  bottom: 10px;         /* small space above bottom */
  left: 50%;
  transform: translateX(-50%);
  width: 100%;
  pointer-events: none; /* so it doesn't block clicks */
  z-index: 10;
}

#footer p {
  margin: 0;
  text-align: center;
  color: white;
  font-size: 0.8em;
  user-select: none;    /* prevent text selection */
}


    .social {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4em;
      border: 2px solid white;
      transition: 0.3s;
    }

    .social:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }

    a {
      color: white;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .name {
        font-size: 2em;
      }

      .discord-tag {
        font-size: 1em;
      }

      .social {
        width: 45px;
        height: 45px;
        font-size: 1.2em;
      }

      .content-wrapper {
        padding: 20px 15px;
      }
    }
  </style>
</head>
<body>
  <div id="player-container">
    <video id="background-video" autoplay muted loop playsinline>
      <source src="DON_XHONI_-_DON_TI.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="content-wrapper">
    <div class="backgroundc"></div>
    <div class="content">
      <div class="name" id="copyName" title="Click to copy">Olti</div>
      <div class="discord-tag" id="copyDiscord" title="Click to copy Discord tag">
        @oltiiiii
      </div>
      <div class="socials">
        <a href="https://twitter.com" target="_blank" class="social"
          ><i class="fab fa-discord"></i
        ></a>
        <a href="https://instagram.com/@omcreative_ks" target="_blank" class="social"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://github.com" target="_blank" class="social"
          ><i class="fab fa-github"></i
        ></a>
      </div>
    </div>
  </div>

<div id="footer">
  <p>Made with ❤️ by Olti</p>
</div>

  <script>
    function enableCopy(id) {
      const el = document.getElementById(id);
      if (el) {
        el.addEventListener("click", (e) => {
          e.stopPropagation();
          navigator.clipboard
            .writeText(el.textContent)
            .then(() => alert("Copied: " + el.textContent))
            .catch((err) => console.error("Copy failed", err));
        });
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      enableCopy("copyName");
      enableCopy("copyDiscord");

      const video = document.getElementById("background-video");

      // Unmute on user interaction
      const unmute = () => {
        video.muted = false;
        video.volume = 0.4;
        document.removeEventListener("touchstart", unmute);
        document.removeEventListener("click", unmute);
      };

      document.addEventListener("click", unmute, { once: true });
      document.addEventListener("touchstart", unmute, { once: true });
    });
  </script>
</body>
</html>
